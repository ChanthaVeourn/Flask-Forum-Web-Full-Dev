{% extends 'base.html'%}

{% block content%}

<h2 style="color: rgba(199, 181, 18, 0.85); font-size: medium; ">{{forum.title}}</h2>
<br>
<p style="color: rgba(18, 7, 103, 0.85);">{{forum.description}}</p>

<div id="reply-form">
    <form method="post" action="/forum/{{forum.slush}}/">
        {{form.csrf_token}}
      <div class="form-group">
        <label for="forum-title">Title</label>
        <input
          type="text"
          name="title"
          class="form-control"
          id="forum-title"
          aria-describedby="emailHelp"
          value="{{forum.title}}"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="reply-descrition">Description</label>
        <textarea
          class="form-control"
          id="reply-description"
          rows="3"
          name="description"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add reply</button>
    </form>
  </div>

{% endblock %}
